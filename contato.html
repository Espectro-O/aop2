<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Descomplicado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/comentario-exclamacao.png" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho com menu -->
    <header>
        <nav class="menu">
            <div class="menu-left">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo do Meu Blog">
                </div>
            </div>
            <div class="menu-center">
                <ul class="menu-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="esporte.html">Esporte</a></li>
                    <li><a href="opiniao.html">Opinião</a></li>
                    <li><a href="musica.html">Música</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Conteúdo Principal -->
    <main>
        <div class="form-container">
            <h1>Entre em Contato Conosco</h1>
            <p>Em caso de dúvidas ou sugestões de novos conteúdos para o blog, preencha o formulário abaixo para conversarmos!</p>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

<!-- Rodapé -->
<footer>
    <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
    <div class="footer-line"></div> <!-- Linha decorativa -->
    <div class="footer-icons">
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
            <img src="img/facebook.png" alt="Facebook" width="20px">
        </a>
        <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
            <img src="img/twitter.png" alt="Twitter" width="20px">
        </a>
        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
            <img src="img/instagram.png" alt="Instagram" width="20px">
        </a>
        <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
            <img src="img/linkedin11.png" alt="LinkedIn" width="20px">
        </a>
    </div>
</footer>
<script src="script.js" defer></script>
</body>
</html>
